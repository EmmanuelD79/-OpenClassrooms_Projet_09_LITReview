{% load review_extras %}
<div class="bloc__user-date">
    <div class="bloc__user">
        <p>
            {% get_poster_display ticket.user 'ticket' %}
        </p>
    </div>
    <div class="bloc__date">
        <p>
            {{ ticket.time_created }}
        </p>
    </div>
</div>
<div>
        <p>
            {{ ticket.title}}
        </p>
</div>
<div>
    <p>
        {{ticket.description }}
    </p>
</div>

<div class="bloc__cover">
    <img src="{{ ticket.image.url }}">
</div>

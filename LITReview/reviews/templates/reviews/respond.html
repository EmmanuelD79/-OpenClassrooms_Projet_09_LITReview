{% extends 'base.html' %}
{% load review_extras %}
{% block content %}
    <h2>Cr√©er une critique</h2>
    <div class="review">
        <div class="ticket-user-date">
            <div class="ticket-user">
                <p>
                    {% get_poster_display ticket.user 'ticket' %}
                </p>
            </div>
            <div class="ticket-date">
                <p>
                    {{ ticket.time_created }}
                </p>
            </div>
        </div>
        <div class="ticket-title">
                <p>
                    <a href="{% url 'view_ticket' ticket.id  %}">{{ ticket.title}}</a>
                </p>
        </div>
        <div class="ticket-description">
            <p>
                {{ticket.description }}
            </p>
        </div>

        <div class="ticket-cover">
            <img src="{{ ticket.image.url }}">
        </div>

    </div>

    <form class="posting-form" method="post" enctype="multipart/form-data">
            {{ review_form.as_p }}
            {% csrf_token %}
            <div class="posting-button">
                <button type="submit">Publier</button>
            </div>
    </form>
{% endblock content %}
